<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container-calculadora">
        <div class="calc-form">
         <div class="caixa-resul">
            <h1 id="resultado">1+1</h1>
         </div>   
         
        <div class="buttons">
            <button class="itens-buttons" id="n7">7</button>
            <button class="itens-buttons" id="n8">8</button>
            <button class="itens-buttons" id="n9">9</button>
            <button class="itens-buttons" id="limpa">C</button>
        </div>
        <div class="buttons">
            <button class="itens-buttons" id="n4">4</button>
            <button class="itens-buttons" id="n5">5</button>
            <button class="itens-buttons" id="n6">6</button>
            <button class="itens-buttons" id="multiplicar">x</button>
        </div>
        <div class="buttons">
            <button class="itens-buttons" id="n1">1</button>
            <button class="itens-buttons" id="n2">2</button>
            <button class="itens-buttons" id="n3">3</button>
            <button class="itens-buttons" id="subtrair">-</button>
        </div>
        <div class="buttons">
            <button class="itens-buttons" id="n0">0</button>
            <button class="itens-buttons" id="divir">/</button>
            <button class="itens-buttons" >.</button>
            <button class="itens-buttons" id="soma">+</button>
        </div>
        <div class="buttons">
            <button class="itens-buttons" id="igual">=</button>
        </div>
        
        </div>
    </div>
</body>
</html>
