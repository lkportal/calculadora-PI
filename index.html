<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container-calculadora">
        <div class="calc-form">
         <div class="caixa-resul">
            <h1 id="resultado">1+1</h1>
         </div>   
         
        <div class="buttons">
            <button class="itens-buttons"onclick="numb(this.value)" value='7'id="n7">7</button>
            <button class="itens-buttons"onclick="numb(this.value)" value='8'id="n8">8</button>
            <button class="itens-buttons"onclick="numb(this.value)" value='9'id="n9">9</button>
            <button class="itens-buttons"onclick="numb(this.value)" value=''id="limpa">C</button>
        </div>
        <div class="buttons">
            <button class="itens-buttons"onclick="numb(this.value)" value='4'id="n4">4</button>
            <button class="itens-buttons"onclick="numb(this.value)" value='5'id="n5">5</button>
            <button class="itens-buttons"onclick="numb(this.value)" value='6'id="n6">6</button>
            <button class="itens-buttons"onclick="numb(this.value)" value='x'id="multiplicar">x</button>
        </div>
        <div class="buttons">
            <button class="itens-buttons"onclick="numb(this.value)" value='1' id="n1">1</button>
            <button class="itens-buttons"onclick="numb(this.value)" value='2' id="n2">2</button>
            <button class="itens-buttons"onclick="numb(this.value)" value='3' id="n3">3</button>
            <button class="itens-buttons"onclick="numb(this.value)" value='-' id="subtrair">-</button>
        </div>
        <div class="buttons">
            <button class="itens-buttons"onclick="numb(this.value)" value='0' id="n0">0</button>
            <button class="itens-buttons"onclick="numb(this.value)" value='/'id="divir">/</button>
            <button class="itens-buttons"onclick="numb(this.value)" value='.'>.</button>
            <button class="itens-buttons"onclick="numb(this.value,this.value)" value='+'id="soma">+</button>
        </div>
        <div class="buttons">
            <button onclick="numb(this.value)" value='1' class="itens-buttons" id="igual">=</button>
        </div>
         <input type="submit" value="1" id="nu10">
        </div>
    </div>
</body>
</html>
